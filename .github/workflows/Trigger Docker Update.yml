name: Trigger Docker update

on:
    schedule:
      # every day at 00:00
      - cron:  '0 0 * * *'

jobs:
    update:
        runs-on: ubuntu-latest
        if: "!contains(github.event.head_commit.message, 'ci skip')"
        container: demerzelsun/hitreport-test-env
        steps:
        - name: Trigger hook
          run: tlmgr update --reinstall-forcibly-removed --all
